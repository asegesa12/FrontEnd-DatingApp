<div class="container mt-5">
  <div style="text-align: center">
    @if (!registerMode) {
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do is sign up!
    </p>
    <div class="text-center">
      <div class="button-container">
        <button (click)="registerToggle()" class="btn-get-started">Register</button>
        <button class="btn-get-started_v2">Learn more</button>
      </div>
      <img src="../../../assets/img/hero-img.png" class="img-fluid hero-img" />
    </div>
    } @else {

    <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

    }
  </div>
</div>
